<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Registration Form
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdnis.cloudfare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
        <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        
    </head>
    <body>
    <form class="register-form" action="connection.php" method="post"  autocomplete ="on" id="register-form" >        
    <div class="main">
    
            <h1>Registration Form</h1>

            <div class="wrapper">
                <input type="text" class="input" id="first_name" name="first_name">
                <label>First Name</label>
                <span  class="error_form" id="fname_error_message"></span>
            </div>

            <div class="wrapper">
                <input type="text" class="input" id="last_name"name="last_name">
                <label>Last Name</label>
                <span class="error_form" id="lname_error_message"></span>
            </div>

            
            <div class="wrapper">
                <input type="email" class="input" id="email_id" name="email_id">
                <label>Email Id</label>
                <span class="error_form" id="email_error_message"></span>
            </div>

            <div class="wrapper" >
                <input type="text" class="input" maxlength="10"id="contact_no" name="contact_no">
                <label>Contact No</label>
                <span class="error_form" id="contact_error_message"></span>
            </div>
             
        
        
        <input type="submit" id="submit"type="submit" onclick="if(confirm(' Are you sure you want to register?')){}else{return false;};" value="Register"class="btn"></input>
    
    </div>
    </form>
    
    
    <script 
    src="http://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous">
    </script>
    <script>
        $('input').blur(function(){
            if($(this).val()){
                $(this).next('label').css('opacity','0')
            }else {
                $(this).next('label').css('opacity','1')
            }
        })
    </script>
    
<script type="text/javascript">
    $(function(){
        $("fname_error_message").hide();
        $("lname_error_message").hide();
        $("email_error_message").hide();
        $("contact_error_message").hide();


        var error_fname=false;
        var error_lname=false;
        var error_email=false;
        var error_contact=false;

        $("#first_name").focusout(function(){
            check_fname();
        });
        $("#last_name").focusout(function(){
            check_lname();
        });
        $("#email_id").focusout(function(){
            check_email();
        });
        $("#contact_no").focusout(function(){
            check_contact();
        });

        function check_fname(){
            var pattern = /^[a-zA-Z]*$/;
            var fname=$("#first_name").val()
            if(pattern.test(fname)&& fname!==''){
                $("#fname_error_message").hide();

            }else {
                $("#fname_error_message").html("***  First name should contain only characters");
                $("#fname_error_message").show();
                $("#fname_error_message").css("color","#F90A0A");
                $("#first_name").css("border-bottom","2px solid #F90A0A");
                error_fname=true;
            }
        }

        function check_lname(){
            var pattern = /^[a-zA-Z]*$/;
            var lname=$("#last_name").val()
            if(pattern.test(lname)&& lname!==''){
                $("#lname_error_message").hide();

            }else {
                $("#lname_error_message").html("***  Last name should contain only characters");
                $("#lname_error_message").show();
                $("#lname_error_message").css("color","#F90A0A");
                $("#last_name").css("border-bottom","2px solid #F90A0A");
                error_lname=true;
            }
        }

        

        function check_email(){
            var pattern=/^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
            var email=$("#email_id").val()
            if(pattern.test(email)&& email!==''){
                $("#email_error_message").hide();

            }else {
                $("#email_error_message").html("***  Invalid email id");
                $("#email_error_message").show();
                $("#email_error_message").css("color","#F90A0A");
                $("#email_id").css("border-bottom","2px solid #F90A0A");
                error_email=true;
            }
        }

        $("registration-form").submit(function(){
            error_fname=false;
            error_lname=false;
            error_email=false;
            error_contact=false;


            check_fname();
            check_lname();
            check_email();
            check_contact();

            if(error_fname===false && error_lname===false && error_email===false&& error_contact===false){
                alert("Registration Successfull");
                return true;
            }else{
                alert("Please fill the form correctly");
                return false;
            }


        });
        
        
    });
      
    </script>



    </body>
</html>
